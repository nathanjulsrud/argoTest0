# job.yaml for nginx1
apiVersion: batch/v1
kind: Job
metadata:
  name: nginx-job
  labels:
    app: nginx
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    #argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
      - name: ubuntu
        image: ubuntu:latest
        command: ["echo", "$(date)"]
      restartPolicy: Never
  backoffLimit: 4