# deployment.yaml for nginx1
apiVersion: apps/v1
kind: Job
metadata:
  name: nginx-job
  labels:
    app: nginx-job
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx-job
    spec:
      containers:
      - name: ubuntu
        image: ubuntu:latest
        command: ["echo", "$(date)"]